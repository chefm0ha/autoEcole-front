<div class="p-4 bg-white rounded shadow-sm">
  <h5>Liste des candidats</h5>

  <div *ngIf="loading">Chargement...</div>
  <div *ngIf="error" class="text-danger">{{ error }}</div>

  <table class="table table-hover table-bordered" *ngIf="!loading && candidats.length">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>CIN</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Catégorie</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of candidats; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c.lastName }}</td>
        <td>{{ c.firstName }}</td>
        <td>{{ c.cin }}</td>
        <td>{{ c.email || '-' }}</td>
        <td>{{ c.gsm }}</td>
        <td>{{ c.category }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && candidats.length === 0" class="text-muted">Aucun candidat enregistré.</div>
</div>
